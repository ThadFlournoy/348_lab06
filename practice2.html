<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>EECS 348 Lab Seven Practice Two</title>
</head>
<body>
    <h1>EECS 348 Lab Seven Practice Two</h1>
    <div id="paragraph-container">
        <p id="text">Paragraph to be altered.</p>
    </div>

    <h2>Change Colors</h2>
    <label for="borderR">Border R(0-255):</label>
    <input type="number" id="borderR" max="255" min="0"><br>

    <label for="borderG">Border G(0-255):</label>
    <input type="number" id="borderG" max="255" min="0"><br>

    <label for="borderB">Border B(0-255):</label>
    <input type="number" id="borderB" max="255" min="0"><br>

    <label for="borderWidth">Border Width:</label>
    <input type="number" id="borderWidth"><br>

    <label for="bgR">Background R(0-255):</label>
    <input type="number" id="bgR" max="255" min="0"><br>

    <label for="bgG">Background G(0-255):</label>
    <input type="number" id="bgG" max="255" min="0"><br>

    <label for="bgB">Background B(0-255):</label>
    <input type="number" id="bgB" max="255" min="0"><br>

    <button onclick="changeColor()">Change the color!</button>

    <script src="script.js"></script>
</body>
</html>
